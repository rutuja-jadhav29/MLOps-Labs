<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📝 To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm" style="max-width:600px;">
        <h2 class="text-center mb-4">🧠 My To-Do List</h2>

        <form method="POST" action="/add" class="input-group mb-4">
            <input type="text" name="task" class="form-control" placeholder="Enter new task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        {% if tasks %}
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task['task'] }}
                <form method="POST" action="/delete/{{ task['id'] }}">
                    <button class="btn btn-sm btn-outline-danger">❌ Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center text-muted">No tasks yet — add one above!</p>
        {% endif %}
    </div>
</body>
</html>
